# config/cleaning_patterns.yaml (Final Version)

placeholders:
  - '^\s*<<.*?>>\s*$'

page_markers:
  - '^\s*Page\s*\d+\s*(of\s*\d+)?\s*$'
  - '^\s*\d+\s*/\s*\d+\s*$'
  - '^\s*\[\d+\]\s*$'
  - '^\s*\d+\s*$'
  - '^\s*[IVXLCDM]+\s*$'
  - '^\s*Part\s+[A-G]\s*$'
  - '^\s*ANNEXURE\s*[-\s]*\d*\s*$'
  - '^\s*APPENDIX\s*[-\s]*\d*\s*$'
  - '^\s*---+\s*$'

